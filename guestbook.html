<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>방명록</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 20px 40px;
      color: white;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    header a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      margin-top: 10px;
      transition: color 0.3s ease;
    }

    header a:hover {
      color: #ffe066;
    }

    /* 사진 영역 */
    .hero-image {
      width: 100%;
      max-width: 700px;
      height: 280px;
      margin: 20px 0;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
      cursor: pointer;
      border-radius: 15px;
    }

    .hero-image img:hover {
      transform: scale(1.05);
    }

    main {
      flex-grow: 1;
      padding: 40px 20px;
      max-width: 700px;
      margin-bottom: 60px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="password"],
    textarea {
      padding: 14px 20px;
      font-size: 1.1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      resize: vertical;
      font-family: 'Montserrat', sans-serif;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    textarea:focus {
      outline: none;
      border-color: #764ba2;
      box-shadow: 0 0 8px rgba(118, 75, 162, 0.5);
      background-color: #fff;
    }

    textarea {
      min-height: 100px;
      max-height: 180px;
    }

    button[type="submit"] {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      padding: 15px 0;
      font-size: 1.25rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.4s ease;
      box-shadow: 0 6px 12px rgba(118, 75, 162, 0.6);
    }

    button[type="submit"]:hover {
      background: linear-gradient(90deg, #764ba2, #667eea);
      box-shadow: 0 8px 16px rgba(118, 75, 162, 0.8);
    }

    #guestbook-entries {
      margin-top: 40px;
    }

    .entry {
      background-color: #f5f5f5;
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      font-size: 1.1rem;
      color: #444;
      white-space: pre-wrap;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }

      main {
        padding: 30px 15px;
        border-radius: 0;
        box-shadow: none;
      }

      button[type="submit"] {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>방명록</h1>
    <p>테스트화면입니다.</p>
    <p>공부해서 백앤드 기능적인 부분도 구현해보고 싶습니다.</p>
    <a href="index.html">← Home</a>
  </header>

  <div class="hero-image">
    <img
      src="https://images.unsplash.com/photo-1530325553241-4f6e7690cf36?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="방명록사진" />
  </div>

  <main>
    <form id="guestbook-form">
      <input type="text" id="username" placeholder="이름" required />
      <input type="password" id="password" placeholder="비밀번호" required />
      <textarea id="content" placeholder="메시지" required></textarea>
      <button type="submit">작성</button>
    </form>

    <section id="guestbook-entries">
      <!-- 방명록 메시지들이 여기 표시됩니다 -->
    </section>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
